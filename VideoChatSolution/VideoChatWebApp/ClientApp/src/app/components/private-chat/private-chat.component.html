<h2>Private chat room</h2>

<div id="video-container">
  <app-video></app-video>
</div>

<div id="chat-container">

  <div class="container">
    <h2>Hello {{nick}}!</h2>
    <form (ngSubmit)="sendMessage()" #chatForm="ngForm">
      <div>
        <label for="message">Message</label>
        <input type="text" id="message" name="message" [(ngModel)]="message" required>
      </div>
      <button type="submit" id="sendmessage" [disabled]="!chatForm.valid">
        Send
      </button>
    </form>
  </div>

  <div class="container" *ngIf="messages.length > 0">
    <div *ngFor="let message of messages">
      <span>{{message}}</span>
    </div>
  </div>

</div>

<div class="container-fluid" id="images-container">

  <div class="row" *ngIf="images.length > 0">
    <img *ngFor="let image of images;" width="150" style="margin-right:5px" [src]="image.imageHeaders + image.imageBinary">
  </div>

  <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
  <button (click)="fileInput.click()">Select File</button>
  <button (click)="onUpload()">Upload!</button>

</div>
